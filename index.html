<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIGITAL CLOCK MADE BY S.K.MANNA</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
<h1>THIS IS A DIGITAL CLOCK</h1>
<br>
<br>
<br>
    <div class="wrapper">
        <div class="time">
            <span id="hour"></span>
            <span id="min"></span>
            <span id="sec"></span>
        </div>
        <div class="date">
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
            <span id="year"></span>
        </div>
    </div>
    


<script>

function clock() {

var hour = document.getElementById("hour");
var min = document.getElementById("min");
var sec = document.getElementById("sec");

var day = document.getElementById("day");
var date = document.getElementById("date");
var month = document.getElementById("month");
var year = document.getElementById("year");

var d = new Date();

var h = d.getHours();
var m = d.getMinutes();
var s = d.getSeconds();

// for 12 hours clock
if ( h > 12) {
    var hh = h-12;
    if ( hh < 10 ) {
        var newh = "0" + hh;
    }else{
        var newh = hh;
    }
    
}else{
    var newh = h;
}



if ( m < 10 ) {
    newm = "0" + m;
}else{
    newm = m;
}


if ( s < 10 ) {
    news = "0" + s;
}else{
    news = s;
}

// install months and week day name
const weeks = ["Sunday","Monday","Tuesday","Wednesday","Thirsday","Friday","Saturday"];
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

var dy = weeks[d.getDay()]; // for week day 
var dd = d.getDate(); // for date
var mm = months[d.getMonth()]; // for month
var yy = d.getFullYear();


hour.innerHTML = newh + " : ";
min.innerHTML = newm + " : ";
sec.innerHTML = news;


day.innerHTML = dy + ", ";
date.innerHTML = dd + " ";
month.innerHTML = mm + " - ";
year.innerHTML = yy;



}

setInterval( clock, 1000 );

</script>

</body>
</html>
